<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchButton">Search</button>
      <div class="loading"></div>
    </div>
    <div class="autocomplete" id="autocomplete"></div>
    <div class="error" id="errorMessage"></div>
    <div class="weather-card" id="weatherResult" style="display: none">
      <h2 id="cityName"></h2>
      <div class="weather-info">
        <img class="weather-icon" id="weatherIcon" alt="Weather Icon" />
        <p class="temperature" id="temperature"></p>
      </div>
      <p id="weatherDescription"></p>
      <div class="details">
        <div class="detail-item">💧 Humidity: <span id="humidity"></span>%</div>
        <div class="detail-item">
          🌬️ Wind Speed: <span id="windSpeed"></span> m/s
        </div>
        <div class="detail-item">
          🌡️ Feels Like: <span id="feelsLike"></span>°C
        </div>
        <div class="detail-item">
          ☁️ Cloud Cover: <span id="clouds"></span>%
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
